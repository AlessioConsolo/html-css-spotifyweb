<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify</title>
  </head>
  <body>
    <div class="top-section">
      <header>
        <button class="header-b">EFFETTUA L'UPGRADE</button>
      </header>
      <div class="sidebar">
        <div class="sidebar-content">
          <img class="padding-b15-px" src="./img/logo.svg" alt="Logo" />
          <ul>
            <li>
              <div class="sidebar-li-container padding-t15-px">
                <img class="sidebar-i" src="./img/home.svg" alt="" />
                <span class="display-in-block padding-l10-px">Home</span>
              </div>
            </li>
            <li>
              <div class="sidebar-li-container padding-t15-px">
                <img class="sidebar-i" src="./img/search.svg" alt="" />
                <span class="display-in-block padding-l10-px">Cerca</span>
              </div>
            </li>
            <li>
              <div class="sidebar-li-container padding-t15-px">
                <img class="sidebar-i" src="./img/libreria.svg" alt="" />
                <span class="display-in-block padding-l10-px">La tua</span>
                libreria
              </div>
            </li>
          </ul>
          <h4 class="white padding-t30-px">PLAYLIST</h4>
          <ul>
            <li class="padding-t20-px d-flex align-center">
              <i
                class="fa-solid fa-square-plus f-size-50-px padding-r10-px"
              ></i>
              Crea Playlist
            </li>
            <li class="padding-t20-px">Nome Playlist</li>
            <li class="padding-t20-px">Nome Playlist</li>
            <li class="padding-t20-px">Nome Playlist</li>
            <li class="padding-t20-px">Nome Playlist</li>
            <li class="padding-t20-px">Nome Playlist</li>
            <li class="padding-t20-px">Nome Playlist</li>
            <li class="padding-t20-px">Nome Playlist</li>
          </ul>
        </div>
        <div class="sidebar-content">
          <div class="download">
            <ul>
              <li>
                <img class="download-icon" src="./img/download.svg" alt="" />
                Installa app
              </li>
            </ul>
          </div>
          <hr class="nav-hr" />
          <div class="profile d-flex align-center">
            <img class="profile-icon" src="./img/profile.svg" alt="" />
            <p class="white padding-l10-px">
              <strong>John Doe</strong>
            </p>
          </div>
        </div>
      </div>
      <div class="main-content">
        <h1 class="white">Ciao</h1>
      </div>
    </div>
    <div class="bottom-section">
      <div class="bottom-row">
        <div class="bottom-col">
          <div class="img-container">
            <img src="./img/sinister.jpeg" alt="Sinister" />
          </div>
          <div class="text-container">
            <p class="display-in-block padding-l15-px">
              <strong>Sinister</strong><br />
              <span>Brano Nome</span>
            </p>
          </div>
          <div class="icons">
            <i
              class="fa-regular fa-heart"
              style="color: rgba(130, 130, 130, 255)"
            ></i>
            <i
              class="fa-regular fa-folder padding-l15-px"
              style="color: rgba(130, 130, 130, 255)"
            ></i>
          </div>
        </div>
        <div class="bottom-col">
          <div class="content">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
        </div>
        <div class="bottom-col">
          <div class="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
